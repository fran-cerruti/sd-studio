<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD-Studio</title>
    <link rel="icon" type="image/svg+xml" href="/frontend/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0f0f0f;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
        }
        
        #app {
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            background-color: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
            padding: 1rem 1.5rem;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .gpu-stats {
            display: flex;
            gap: 1.5rem;
            font-size: 0.875rem;
            color: #888;
        }
        
        .gpu-stats span {
            font-family: 'Courier New', monospace;
            color: #e0e0e0;
        }
        
        .temp-normal { color: #10b981 !important; }
        .temp-warm { color: #f59e0b !important; }
        .temp-hot { color: #ef4444 !important; }
        
        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        
        /* Tabs */
        .tabs {
            background-color: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            overflow: hidden;
        }
        
        .tab-button {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            color: #888;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 3px solid transparent;
        }
        
        .tab-button:hover {
            background-color: #1f1f1f;
            color: #e0e0e0;
        }
        
        .tab-button.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
            background-color: #1f1f1f;
        }
        
        /* Card */
        .card {
            background-color: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 0.5rem;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
        }
        
        .card h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        /* Form Elements */
        input, textarea, select {
            width: 100%;
            padding: 0.625rem 0.875rem;
            background-color: #0f0f0f;
            border: 1px solid #2a2a2a;
            border-radius: 0.375rem;
            color: #e0e0e0;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        input:disabled, select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        textarea {
            resize: vertical;
            font-family: inherit;
        }
        
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.375rem;
            color: #e0e0e0;
        }
        
        /* Buttons */
        .btn {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: 0.375rem;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background-color: #2563eb;
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background-color: #2a2a2a;
            color: #e0e0e0;
        }
        
        .btn-secondary:hover {
            background-color: #3a3a3a;
        }
        
        .btn-danger {
            background-color: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #dc2626;
        }
        
        /* Progress Bar */
        .progress-bar {
            height: 0.5rem;
            background-color: #2a2a2a;
            border-radius: 0.25rem;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #3b82f6;
            transition: width 0.3s ease;
        }
        
        /* Grid */
        .grid {
            display: grid;
            gap: 1rem;
        }
        
        .grid-cols-2 {
            grid-template-columns: repeat(2, 1fr);
        }
        
        .grid-cols-3 {
            grid-template-columns: repeat(3, 1fr);
        }
        
        .grid-cols-4 {
            grid-template-columns: repeat(4, 1fr);
        }
        
        @media (max-width: 768px) {
            .grid-cols-2, .grid-cols-3, .grid-cols-4 {
                grid-template-columns: 1fr;
            }
        }
        
        /* Utilities */
        .flex {
            display: flex;
        }
        
        .gap-2 {
            gap: 0.5rem;
        }
        
        .gap-4 {
            gap: 1rem;
        }
        
        .mb-2 {
            margin-bottom: 0.5rem;
        }
        
        .mb-3 {
            margin-bottom: 0.75rem;
        }
        
        .mb-4 {
            margin-bottom: 1rem;
        }
        
        .text-sm {
            font-size: 0.875rem;
        }
        
        .text-xs {
            font-size: 0.75rem;
        }
        
        .text-muted {
            color: #888;
        }
        
        .text-success {
            color: #10b981;
        }
        
        .text-warning {
            color: #f59e0b;
        }
        
        .text-danger {
            color: #ef4444;
        }
        
        .font-mono {
            font-family: 'Courier New', monospace;
        }
        
        .font-semibold {
            font-weight: 600;
        }
        
        .cursor-pointer {
            cursor: pointer;
        }
        
        /* Image Grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .image-item {
            border: 1px solid #2a2a2a;
            border-radius: 0.375rem;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .image-item:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
        }
        
        .image-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 2rem;
        }
        
        .modal-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
        }
        
        .modal img {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
            border-radius: 0.5rem;
        }
        
        .modal-footer {
            background-color: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
            display: flex;
            gap: 0.75rem;
        }
        
        .modal-close {
            position: absolute;
            top: -3rem;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            line-height: 1;
            padding: 0.5rem;
        }
        
        .modal-close:hover {
            color: #3b82f6;
        }
        
        /* Space utilities */
        .space-y-4 > * + * {
            margin-top: 1rem;
        }
        
        .w-full {
            width: 100%;
        }
        
        .flex-1 {
            flex: 1;
        }
        
        .justify-between {
            justify-content: space-between;
        }
        
        .items-center {
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>SD-Studio</h1>
                <div class="gpu-stats">
                    <div>VRAM: <span>{{ gpuStats.allocated_gb }}/{{ gpuStats.total_gb }} GB</span></div>
                    <div v-if="gpuStats.utilization !== null">GPU: <span>{{ gpuStats.utilization }}%</span></div>
                    <div v-if="gpuStats.temperature !== null">Temp: <span :class="tempClass">{{ gpuStats.temperature }}°C</span></div>
                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                        Model: <span>{{ currentModel }}</span>
                        <button @click="updateCurrentModel" style="background: none; border: none; color: #888; cursor: pointer; padding: 0.25rem; font-size: 1rem;" title="Refresh model info">↻</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Container -->
        <div class="container">
            <!-- Tabs -->
            <div class="tabs">
                <button 
                    v-for="tab in tabs" 
                    :key="tab.id"
                    @click="activeTab = tab.id"
                    :class="['tab-button', { active: activeTab === tab.id }]"
                >
                    {{ tab.name }}
                </button>
            </div>

            <!-- Tab Content -->
            <div v-show="activeTab === 'generate'">
                <generate-tab 
                    :saved-prompts="savedPrompts"
                    @save-prompt="savePrompt"
                    @update-gpu="updateAll"
                ></generate-tab>
            </div>

            <div v-show="activeTab === 'batch'">
                <batch-tab
                    :saved-prompts="savedPrompts"
                    @save-prompt="savePrompt"
                    @update-gpu="updateAll"
                ></batch-tab>
            </div>

            <div v-show="activeTab === 'controlnet'">
                <controlnet-tab
                    :saved-prompts="savedPrompts"
                    @save-prompt="savePrompt"
                    @update-gpu="updateAll"
                ></controlnet-tab>
            </div>

            <div v-show="activeTab === 'gallery'">
                <gallery-tab></gallery-tab>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
